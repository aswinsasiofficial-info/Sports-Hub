{% extends 'base.html' %}

{% block title %}Owner Login - Sports Hub{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow">
            <div class="card-header bg-success text-white text-center py-3">
                <h4 class="mb-0"><i class="bi bi-shield-lock"></i> Owner Login</h4>
                <small class="opacity-75">Access your venue management dashboard</small>
            </div>
            <div class="card-body p-4">
                <form method="post" novalidate>
                    {% csrf_token %}
                    
                    <div class="mb-4">
                        <label class="form-label fw-bold">Username</label>
                        <div class="input-group">
                            <span class="input-group-text bg-dark text-white">
                                <i class="bi bi-person-badge"></i>
                            </span>
                            <input type="text" class="form-control" name="username" 
                                   placeholder="Enter your owner username" required autofocus>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label fw-bold">Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-dark text-white">
                                <i class="bi bi-key"></i>
                            </span>
                            <input type="password" class="form-control" name="password" 
                                   placeholder="Enter your password" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-dark w-100 py-2 mb-3">
                        <i class="bi bi-shield-check me-2"></i>Login as Owner
                    </button>
                    
                    <div class="alert alert-info alert-dark">
                        <i class="bi bi-info-circle"></i>
                        <small>Don't have an owner account? Contact admin to create one.</small>
                    </div>
                    
                    <hr class="my-4">
                    
                    <div class="text-center">
                        <p class="text-muted mb-2">Not an owner?</p>
                        <a href="{% url 'login' %}" class="btn btn-outline-dark w-100">
                            <i class="bi bi-person me-2"></i>User Login
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
